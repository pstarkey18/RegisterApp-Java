<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Register - Sign In</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" type="text/css" href="/styles/master.css">

	<script type="text/javascript" src="/scripts/master.js" defer></script>
	<script type="text/javascript" src="/scripts/signIn.js" defer></script>
</head>

<body>

	<div class="header">
		<h1 class="primary-message">Sign In</h1>
	</div>
		
	<div id="main" class="main">
		<div id="error" th:class="${#strings.isEmpty(errorMessage)} ? hidden : ''">
			<h4 id="errorMessage" class="error-message" th:text="${errorMessage}"></h4>
		</div>

		<form action="/" method="POST" onsubmit="return validateForm();" class="inputContent">
			<!-- TODO: Form input elements -->
			<label for="id-input">Employee ID</label>
			<input type="number" name="employeeId" id="id-input">
			<label for="pass-input">Password</label>
			<input type="password" name="password" id="pass-input">
			<input type="submit" value="Sign In">
		</form>

		<div class="error-message invalid-input no-display" id="blank-employeeId-error">Employee ID cannot be blank</div>
		<div class="error-message invalid-input no-display" id="blank-pass-error">Password cannot be blank</div>
	</div>
		
</body>

</html>
